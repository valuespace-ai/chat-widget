<head>

  <!-- Include built CSS for styling -->
  <link rel="stylesheet" href="./dist/style.css" />
</head>

<body>
  <h1>Chat Widget Test (onload function)</h1>

  <!-- Widget mount point -->
  <div id="vs-chat-widget-container" style="position: fixed; bottom: 20px; right: 20px;"></div>

  <!-- Load the chat widget script and call a separate JS function on load -->
  <script>
    function onWidgetScriptLoad() {
      if (window.initChatWidget) {
        window.initChatWidget({
          tenantId: 'vesperworld',
          userName: 'TestUser',
          container: document.getElementById('vs-chat-widget-container')
        });
      }
    }
  </script>
  <script src="./dist/vs-chat-widget.iife.js" onload="onWidgetScriptLoad()"></script>
</body>
